<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD UI DESIGN</title>

    <!--  CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- BOXICONS CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="download.jpg" alt="" class="profile-img">
        </div>
        <div class="txt-data">
            <span class="name">skfardin2k2</span>
            <span class="job">Frontened Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #426742" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background:#1da1f2 " class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:#e1306c " class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#ff0000 " class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
